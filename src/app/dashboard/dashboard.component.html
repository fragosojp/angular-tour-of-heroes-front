<h1>Dashboard</h1>
<div class="example-container">
  <div class="example-form-fields">
    <mat-card
      class="pointer"
      *ngFor="let hero of heroes"
      [routerLink]="['/heroes', hero.id]"
    >
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card>
  </div>
</div>
<br />

<app-hero-search
  [label]="'Hero search'"
  (selected)="onSelected($event)"
></app-hero-search>
