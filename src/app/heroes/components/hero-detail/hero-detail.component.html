<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>

  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>HERO NAME</mat-label>
        <input
          matInput
          id="name"
          [(ngModel)]="hero.name"
          placeholder="Name..."
          type="text"
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        color="primary"
        [disabled]="!isFormValid()"
        mat-raised-button
        (click)="save()"
      >
        Save
      </button>
      <button mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
